<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="http://ia.media-imdb.com/rock.jpg" />
    <meta property="og:image:secure_url" content="https://secure.example.com/ogp.jpg" />
    <script type="module" src="/src/main.js" defer></script>
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3.12.2/dist/Draggable.min.js"></script>
    <meta property="og:image" content="/src/images/capture.png" name="image">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Document</title>
</head>

<body>

    <div class="c-flyer" data-js-container>
        <h1 class="c-flyer_title" data-js-size="10">Frenchi<span class="rotate">e</span> </h1>
        <div class="image-container">
            <img src="/src/images/ouimet.png" alt="Ouimet qui bois une bière au drum">
        </div>
        <p class="c-flyer_text -xlarge -subtitle" data-js-size="3.5" data-js-grab>Party time !</p>
        <p class="c-flyer_text -large -subtitle-secound" data-js-size="3.5" data-js-grab>40 ans</p>
        <div class="c-flyer_texts" data-js-containe>

            <p class="c-flyer_text" data-js-size="1.8" data-js-grab>Samedi 11 Mai</p>
            <p class="c-flyer_text" data-js-size="1.8" data-js-grab>17hrs</p>
            <p class="c-flyer_text" data-js-size=".9" data-js-grab>Live Karaoke</p>
            <p class="c-flyer_text" data-js-size=".98" data-js-grab>BYOB</p>
            <p class="c-flyer_text" data-js-size=".88" data-js-grab>hot-dogs a volonté</p>
            <p class="c-flyer_text" data-js-size=".96" data-js-grab>Tournois de dards & de cribbage</p>

            <p class="c-flyer_text" data-js-size="1.3" data-js-grab>Sous-sol d'Église</p>
            <a class="c-flyer_text -link" data-js-size="1.2" href="https://maps.app.goo.gl/CjVcrEQ6PApSHR1Z7"
                target="_blank" rel="noopener noreferrer">icitte -> Paroisse
                Saint-Nazaire</a>
        </div>




        <footer class="c-flyer_logo" data-js-container>
            <a href="https://www.4origines.com/fr" target="_blank" rel="noopener noreferrer">
                <img src="/src/images/origines-logo.png" alt="Logo Quatre Origines">
            </a>
            <p class="c-flyer_text -black" data-js-size="2.5">All ages !</p>

        </footer>

    </div>

</body>

</html>
